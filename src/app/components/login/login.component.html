<div class="container-fluid">
    <div class="container-descripcion row g-0">
        <h3>¡Bienvenido!</h3>
        <p>
            Si eres alumno de la facultad, inicia sesión para registrar tu asistencia a las clases disponibles
        </p>
    </div>
    <div class="wrapper-formulario row g-0">
        <div class="container-formulario">
            <h4 class="text-center">Iniciar sesión</h4>
            <form [formGroup]="formularioIniciarSesion" (onSubmit)="iniciarSesion()" ngNativeValidate>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input id="usuario" type="text"  class="form-control" formControlName="usuario" placeholder="Ingresa el usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input id="contrasena" type="password" class="form-control" formControlName="contrasena" placeholder="Ingresa la contraseña" required>
                </div>
                <div class="container-boton">
                    <button type="submit" class="btn btn-iniciar-sesion">Ingresar</button>
                </div>
            </form>
        </div>
    </div>

    <div class="wrapper-externo row g-0">
        <div class="container-externo ">
            <h4>Visitante externo</h4>
            <p>
                ¿Nos visitas de otra parte? ¡Regístrarte para asistir a la facultad!
            </p>
            <div class="container-boton">
                <button type="button" class="btn btn-externo">Registrarse</button>
            </div>
        </div>
    </div>
    <div>
        <button type="button" [routerLink]="['/escaneo']" class="btn btn-externo">Escanear</button>
    </div>
</div>
