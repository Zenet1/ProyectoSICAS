<div class="container-fluid">
    <div class="wrapper-descripcion">
        <div class="descripcion">
            <p>Ingresa la capacidad máxima que puede haber de ocupación en la facultad</p>
        </div>
    </div>

    <div class="wrapper-formulario mb-3">
        <div class="container-formulario">
            <form [formGroup]="formularioCapacidad" (ngSubmit)="guardarCapacidad()" ngNativeValidate>
                <div class="mb-3">
                    <label class="form-label" for="capacidad">Capacidad (%):</label>
                    <input id="capacidad" formControlName="capacidad" type="number" class="form-control" placeholder="Ingresa la capacidad" required>
                </div>
                <div class="container-botones">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-success">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
