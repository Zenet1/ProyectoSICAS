<div class="container-fluid">
    <div class="wrapper-descripcion">
        <div class="descripcion">
            <p>Ingresa la matrícula del alumno para alertar a aquellos que compartieron salón con él</p>
        </div>
    </div>

    <div class="wrapper-formulario">
        <div class="container-formulario">
            <form [formGroup]="formularioAlerta" (ngSubmit)="alertar()" class="formulario" ngNativeValidate>
                <div class="container-campo">
                    <label class="form-label" for="matricula">Matrícula:</label>
                    <input id="matricula" formControlName="matricula" type="text" class="form-control" placeholder="Ingresa la matrícula" required>
                </div>
                <div class="container-botones">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-danger">Alertar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
