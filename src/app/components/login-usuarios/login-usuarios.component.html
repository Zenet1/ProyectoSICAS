<div class="container-fluid" *ngIf="!estaLogueado"> 
    <div class="container-descripcion mb-3 row g-0">
        <h3>¡Bienvenido!</h3>
        <p>Inicia sesión para escanear QR de asistencia o gestionar</p>
    </div>
    <div class="wrapper-formulario row g-0 mb-3">
        <div class="container-formulario">
            <h4 class="text-center">Iniciar sesión</h4>
            <form [formGroup]="formLogin" (ngSubmit)="iniciarSesion()" ngNativeValidate>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input id="usuario" type="text"  class="form-control" formControlName="usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input id="contrasena" type="password" class="form-control" formControlName="contrasena" required>
                </div>
                
                <div class="mb-3">
                    <label for="facultad" class="form-label">Facultad:</label>
                    <select id="facultad" class="form-select" formControlName="facultad" required>
                        <ng-container *ngFor="let facultad of facultades, let i = index">
                            <option [value]="facultad.SiglasFacultad">{{facultad.NombreFacultad}}</option>
                        </ng-container>
                    </select>
                </div>

                <div class="container-boton">
                    
                </div>
                <div class="container-boton">
                    <div class="btn-group">
                        <button type="submit" class="btn btn-iniciar-sesion">Ingresar</button>
                        <button type="button" (click)="cancelar()" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
