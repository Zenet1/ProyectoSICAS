<div class="container-fluid" *ngIf="!estaLogueado"> 
    <div class="container-descripcion mb-3 row g-0">
        <h3>¡Bienvenido!</h3>
        <p>Inicia sesión como administrador o capturador de asistencia</p>
    </div>
    <div class="wrapper-formulario row g-0 mb-3">
        <div class="container-formulario">
            <h4 class="text-center">Iniciar sesión</h4>
            <form [formGroup]="formularioIniciarSesion" (ngSubmit)="iniciarSesion()" ngNativeValidate>
                <div class="mb-3">
                    <label for="usuario" class="form-label">Usuario:</label>
                    <input id="usuario" type="text"  class="form-control" formControlName="usuario" required>
                </div>
                
                <div class="mb-3">
                    <label for="contrasena" class="form-label">Contraseña:</label>
                    <input id="contrasena" type="password" class="form-control" formControlName="contrasena" required>
                </div>
                <div class="container-boton">
                    <button type="submit" class="btn btn-iniciar-sesion">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
